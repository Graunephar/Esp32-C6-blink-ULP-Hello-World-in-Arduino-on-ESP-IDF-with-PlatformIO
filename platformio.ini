; PlatformIO Project Configuration File
;
; Build options: build flags, source filter, extra scripting
; Upload options: custom port, speed, and extra flags
; Library options: dependencies, extra library storages
; 
; Documentation: https://docs.platformio.org/page/projectconf.html

[env:esp32c6]
platform = espressif32@2024.11.31+sha.a86906d ; Specifies the ESP32 platform version. 
                                              ; The date-based version (2024.11.31) reflects the build date, 
                                              ; and the Git SHA (sha.a86906d) points to the exact code snapshot.

framework = arduino, espidf                   ; Indicates the frameworks used: Arduino and ESP-IDF.

monitor_speed = 115200                       

board = esp32-c6-devkitc-1                  

lib_deps = 
    Adafruit NeoPixel@1.12.3                  ; Specifies version 1.12.3 of the Adafruit NeoPixel library. You can remove it if you want the latest.